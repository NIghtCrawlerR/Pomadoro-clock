<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <p class="title">Pomodoro clock</p>
        <div class="timer_block" id="session">
            <p>Session length</p>
            <button class="plus length_control">+</button>
            <span class="timer_length">25.00</span>
            <button class="minus length_control">-</button>

        </div>
        <div class="timer_block" id="break">
            <p>Break length</p>
            <button class="plus length_control">+</button>
            <span class="timer_length">5.00</span>
            <button class="minus length_control">-</button>

        </div>
        <div class="timer_wrap">
            <div class="fill"></div>
            <span class="timer">timer</span>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
